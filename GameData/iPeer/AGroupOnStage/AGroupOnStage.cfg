// Adds the AGroupOnStage Module into decoupler parts

@PART[*]:HAS[!MODULE[AGroupOnStage],@MODULE[ModuleDecouple]]:FOR[AGROUPONSTAGE]
{
	MODULE
	{
		name = AGroupOnStage
	}
}

@PART[*]:HAS[!MODULE[AGroupOnStage],@MODULE[ModuleAnchoredDecoupler]]:FOR[AGROUPONSTAGE]
{
	MODULE
	{
		name = AGroupOnStage
	}
}

@PART[*]:HAS[!MODULE[AGroupOnStage],@MODULE[LaunchClamp]]:FOR[AGROUPONSTAGE]:NEEDS[!LAUNCHPAD]
{
	MODULE
	{
		name = AGroupOnStage
	}
}


